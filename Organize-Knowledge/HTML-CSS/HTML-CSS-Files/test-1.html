<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .a {
            float: right;
            border: 1px solid white;
        }
        .b {
            float: right;
            border: 1px solid wheat;
        }
        .c {
            clear: both;
        }
    </style>
</head>

<body>
    <div style="margin-top: 20px; height: 500px; border: 1px solid white;">
        <div class="a">Hello</div>
        <div class="b">
            This is a sample paragraph of text that wraps around the floating image.
            The text will flow to the right of the image and below it if there is more text.
        </div>
        <div class="c">PPP</div>
    </div>

</body>

</html>
